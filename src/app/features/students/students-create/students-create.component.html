<div class="form-container">
  <h2>Novo Estudante</h2>

  <form (ngSubmit)="save()" #studentForm="ngForm">
    <div>
      <label>Primeiro Nome</label>
      <input [(ngModel)]="student.firstName" name="firstName" required />
    </div>

    <div>
      <label>Ãšltimo Nome</label>
      <input [(ngModel)]="student.lastName" name="lastName" required />
    </div>

    <div>
      <label>Data de Nascimento</label>
      <input type="date" [(ngModel)]="student.birthDate" name="birthDate" required />
    </div>

    <div>
      <label>E-mail</label>
      <input type="email" [(ngModel)]="student.email" name="email" required />
    </div>

    <div>
      <label>Telefone</label>
      <input [(ngModel)]="student.phone" name="phone" required />
    </div>

    <button type="submit">Salvar</button>

    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
